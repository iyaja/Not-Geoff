<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
      

</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Not Geoff 👨🏼‍🏫🖥️</div>
    <p>
      Use images of <strong>Goeff</strong>, or images of other people that are <strong>Not Geoff</strong>.
    </p>
    <center>
        <img src ="https://camo.githubusercontent.com/96dda742b62d5f6c19dfa1d2f23bc852822e3542/68747470733a2f2f63733132352e63732e696c6c696e6f69732e6564752f696d672f6c6f676f732f63733132352d776974682d626f726465722d313230783132302e706e67" >
    </center>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
